<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-black text-white">
    <div
      class="main min-h-screen w-full flex flex-col items-center justify-center gap-[50px] p-8"
    >
      <h1 class="text-[60px] font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent animate-pulse">Take A Quiz</h1>
      <p class="text-gray-400 text-xl text-center max-w-2xl">Test your knowledge with our interactive quiz! Challenge yourself and learn something new.</p>
      <button
        class="start text-[30px] py-[15px] px-[40px] font-medium tracking-wider rounded-full bg-gradient-to-r from-[#2E7BAE] to-[#1a4971] text-white hover:from-[#1a4971] hover:to-[#2E7BAE] transform hover:scale-105 transition-all duration-300 shadow-lg shadow-blue-500/20"
      >
        START QUIZ <i class="ri-arrow-right-line ml-2"></i>
      </button>
    </div>
    <div
      class="quiz absolute top-0 left-0 bg-gradient-to-br from-gray-900 to-black min-h-screen w-full flex flex-col items-center justify-center gap-[40px] z-[1] hidden p-8"
    >
      <div class="w-full max-w-4xl">
        <h1 class="que font-bold text-[40px] text-center mb-8 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">question</h1>
        <div class="options w-full flex flex-col gap-[20px]">
          <button
            class="options text-center w-full h-[70px] border-2 border-[#2E7BAE] text-white text-[22px] rounded-xl hover:bg-gradient-to-r hover:from-[#2E7BAE] hover:to-[#1a4971] transform hover:scale-[1.02] transition-all duration-300 backdrop-blur-sm bg-opacity-20 bg-black"
          >
            option 1
          </button>
          <button
            class="options text-center w-full h-[70px] border-2 border-[#2E7BAE] text-white text-[22px] rounded-xl hover:bg-gradient-to-r hover:from-[#2E7BAE] hover:to-[#1a4971] transform hover:scale-[1.02] transition-all duration-300 backdrop-blur-sm bg-opacity-20 bg-black"
          >
            option 2
          </button>
          <button
            class="options text-center w-full h-[70px] border-2 border-[#2E7BAE] text-white text-[22px] rounded-xl hover:bg-gradient-to-r hover:from-[#2E7BAE] hover:to-[#1a4971] transform hover:scale-[1.02] transition-all duration-300 backdrop-blur-sm bg-opacity-20 bg-black"
          >
            option 3
          </button>
          <button
            class="options text-center w-full h-[70px] border-2 border-[#2E7BAE] text-white text-[22px] rounded-xl hover:bg-gradient-to-r hover:from-[#2E7BAE] hover:to-[#1a4971] transform hover:scale-[1.02] transition-all duration-300 backdrop-blur-sm bg-opacity-20 bg-black"
          >
            option 4
          </button>
        </div>
        <div class="mt-8">
          <div class="flex justify-between text-gray-400 mb-2">
            <span>Progress</span>
            <span class="progress-text">0%</span>
          </div>
          <div class="line w-full rounded-full border-2 border-[#2E7BAE] h-[12px] bg-gray-800 overflow-hidden">
            <div class="progress bg-gradient-to-r from-[#2E7BAE] to-[#1a4971] h-full rounded-full transition-all duration-500" style="width: 0"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="result h-auto w-full bg-gradient-to-br from-gray-900 to-black flex items-center justify-center absolute z-[2] top-0 left-0 flex-col gap-[50px] pt-[150px] hidden"
    >
      <h1 class="text-[50px] font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Results</h1>
      <div
        class="review flex flex-col md:flex-row w-full items-center justify-center gap-[40px] md:gap-[100px] px-8"
      >
        <div class="stats flex flex-col items-center bg-black/30 backdrop-blur-sm border-2 border-[#2E7BAE] rounded-2xl p-8">
          <h2 class="text-gray-400 text-xl mb-2">Score</h2>
          <h1 class="marksscored text-4xl font-bold text-white">4 / 10</h1>
        </div>
        <div class="stats flex flex-col items-center bg-black/30 backdrop-blur-sm border-2 border-[#2E7BAE] rounded-2xl p-8">
          <h2 class="text-gray-400 text-xl mb-2">Grade</h2>
          <h1 class="grade text-4xl font-bold text-white">A+</h1>
        </div>
      </div>
      <div class="solution w-full max-w-4xl px-8">
        <h1
          class="text-[40px] font-bold text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-8"
        >
          Solutions
        </h1>
        <div class="ques flex flex-col gap-[40px] w-full">
            
            
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
